apply plugin: 'java'

project.ext {
//    newer versions aren't compatible with current Testerra due to TestNG version difference
    cucumberVersion = '4.7.1'
    testerraVersion = '1-SNAPSHOT'
}

dependencies {
    testImplementation 'io.cucumber:cucumber-java:' + cucumberVersion
    testImplementation 'io.cucumber:cucumber-testng:' + cucumberVersion
    implementation 'eu.tsystems.mms.tic.testerra:driver-ui-desktop:' + testerraVersion
}

repositories {
    mavenCentral()
}

test {
    useTestNG()
    scanForTestClasses = false
    testLogging.showStandardStreams = true
}