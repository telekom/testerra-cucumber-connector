apply plugin: 'java'

project.ext {
//    newer versions aren't compatible with current Testerra due to TestNG version difference
    cucumberVersion = '5.6.0'
    testerraVersion = '1-SNAPSHOT'
}

dependencies {
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'io.cucumber:cucumber-java:' + cucumberVersion

    implementation('io.cucumber:cucumber-testng:' + cucumberVersion) {
        exclude group: 'com.google.guava', module: 'guava'
    }

    implementation 'eu.tsystems.mms.tic.testerra:driver-ui-desktop:' + testerraVersion
}

repositories {
    mavenCentral()
}

test {
    useTestNG()
    scanForTestClasses = false
    testLogging.showStandardStreams = true
}