apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'maven-publish'

group 'eu.tsystems.mms.tic.testerra'
version '1-SNAPSHOT'

project.ext {
    cucumberVersion = '5.6.0'
    testerraVersion = '1-SNAPSHOT'
}

dependencies {
    implementation 'org.apache.commons:commons-text:1.8'
    implementation 'io.cucumber:cucumber-java:' + cucumberVersion

    implementation('io.cucumber:cucumber-testng:' + cucumberVersion) {
        exclude group: 'com.google.guava', module: 'guava'
    }

    implementation 'eu.tsystems.mms.tic.testerra:driver-ui-desktop:' + testerraVersion
}

repositories {
    mavenCentral()
}

test {
    useTestNG()
    scanForTestClasses = false
    testLogging.showStandardStreams = true
}


allprojects {

    publishing {
        publications {
            mavenJava(MavenPublication) {
                from components.java
            }
        }

        repositories {
            maven {
                url System.getProperty("deployUrl", "none")
                credentials {
                    username System.getProperty("deployUsername", "none")
                    password System.getProperty("deployPassword", "none")
                }
            }
        }
    }
}


